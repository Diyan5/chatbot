spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update


# --- OpenAI Configuration ---
# Configure your OpenAI API key and model for intent detection. If the key is empty or missing, the
# intent detection will be skipped and the chatbot will fall back to keyword matching.
# Provide your OpenAI API key here. Leave blank to disable intent detection and
# fall back to keyword matching.
openai.api.key=${OPENAI_API_KEY:}
openai.api.model=gpt-3.5-turbo
openai.api.url=https://api.openai.com/v1/chat/completions

# Log our service classes so fallback information is visible in the console
logging.level.org.chatbot.engine.ChatFlowEngine=INFO
logging.level.org.chatbot.ai.OpenAIIntentDetector=INFO
